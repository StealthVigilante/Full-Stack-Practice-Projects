<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="../Multimedia/new_cn_logo.svg" height="35" alt="Coding ninjas logo"></a>
    </header>

    <hr />

    <section id="contact-info">
        <h2>Contact Details</h2>
        <p>For inquiries, you can reach us via email or phone:</p>
        <p>Email: <a href="mailto:contact@codingninjas.com">contact@codingninjas.com</a></p>
        <p>Phone: <a href="tel:18001233598" >1800-123-3598</a></p>
    </section>
    
    <hr />

    <section id="map">
        <h2>Location Map</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3174.7586617092784!2d77.05367047494978!3d28.442707792676565!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1861e2406b87%3A0x9dee4ec3e97cc220!2sErnst%20%26%20Young%20Unitech%20Cyber%20Park!5e1!3m2!1sen!2sin!4v1731868621246!5m2!1sen!2sin" 
            width="600" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </section>

    <hr />

    <section id="feedback-form">
        <form action="/feedback" method="post">
            <fieldset>
                <legend>Feedback Form</legend>
    
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" minlength="3" maxlength="20" required>
                <br /><br />
    
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <br /><br />
    
                <label for="Subject">Subject</label>
                <input type="text" name="Subject" id="Subject" required>
                <br /><br />
    
                <label for="message">Message:</label>
                <textarea rows="6" cols="20" id="message" name="message" minlength="10" maxlength="400" required></textarea>
                <br /><br />
    
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </section>
    
</body>
</html>
